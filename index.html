<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cascading Dropdown on JS</title>
    <link href="css/styles.css" rel="stylesheet" />
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <div class="container">
      <select class="city">
        <option value="" selected="selected">Выберите город</option>
      </select>
      <select class="department" disabled>
        <option value="" selected="selected">Выберите цех</option>
      </select>
      <select class="worker" disabled>
        <option value="" selected="selected">Выберите работника</option>
      </select>
    </div>
  </body>
</html>
